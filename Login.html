<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
   <link rel="icon" type="image/x-icon" href="asset/img/1.png">
    <link rel="stylesheet" href="asset/login.css">

  
</head>
<body>

  <div class="login-container">
    <h2>Login Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbxdbapQiMoRXdk2sDfI7lAQslt2gUNdHiyGudPtxZlqXWdrcTngfEM8SxaBFDx6Mzco0w/exec" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="footer">Powered by Ramani WebApp Creation </div>
  </div>

</body>
</html>
